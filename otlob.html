<!doctype html>
<html lang="en" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="assets/plugins/icheck/skins/square/blue.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <title>Sofra</title>
</head>

<body class="restaurant-seller-page" <div class="container">
    <div class="container">
        <form id="newItemForm" class="form-horizontal">
            <p id="paraToHideForm"><a href="#" id="hideForm">View your To Do list</a></p>

            <fieldset class="well">
                <legend>Add a New To Do Item</legend>

                <div class="form-group">
                    <label for="itemname" class="col-sm-2 control-label">اسم المنتج</label>
                    <div class="col-sm-10">
                        <input type="text" name="itemname" id="itemname" class="form-control" maxlength="80" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="duedate" class="col-sm-2 control-label">التاريخ</label>
                    <div class="col-sm-10">
                        <input type="date" name="duedate" id="duedate" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descrip" class="col-sm-2 control-label">التفاصيل</label>
                    <div class="col-sm-10">
                        <textarea name="descrip" id="descrip" rows="4" maxlength="300" placeholder="No more than 300 characters long" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descrip" class="col-sm-2 control-label">صوره</label>
                    <br>
                    <div class="form-group choose-file">

                        <div class="photo">
                            <img id="newImg" alt="your image" class="img-fluid" src="imgs/default-image.jpg" alt="">
                            <input type="file" id="imgInp" name="offer-photo" class="inputfile" data-multiple-caption="{count} files selected" multiple>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2 col-xs-12">
                        <input type="submit" class="btn btn-success form-control" value="Add Item">
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <input type="reset" class="btn btn-default form-control" value="Cancel">
                    </div>
                </div>

            </fieldset>
        </form>
        <div class="container">

            <div class="row" id="toDoDataRow">
                <div class="col-xs-12">
                    <h2 class="heading">OTLOB</h2>
                    <p class="addtodo"><a href="#" id="showForm">Enter a new Talab</a> &mdash; open form</p>

                    <!-- buttons above list -->
                    <div class='floater2'>
                        <button class='btn btn-success removeAll'>Remove Checked Items</button>
                    </div>
                    <div class='floater2'>
                        <button class='btn btn-info' id='sortDate'>Sort by Due Date</button>
                    </div>

                    <div id="toDoData" class="clearfix"></div>
                    <!-- final button -->
                    <div class='floater2'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js" integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous"></script>
    <script src="assets/plugins/icheck/icheck.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/otlob.js"></script>

</body>

</html>
